<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
        <div class="container">
            <div id="calculator">
           
                <input type="text" placeholder="0" id="display">
                <button class="operator" onclick="allclear()">AC</button>
                <button class="operator" onclick="del()">DEL</button>
                <button class="operator" onclick="display('%')">%</button>
                <button class="operator" onclick="display('/')">/</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button class="operator" onclick="display('*')">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button class="operator" onclick="display('+')">+</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button class="operator" onclick="display('-')">-</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button class="calculate-button opeartor" onclick="calculate()">=</button>
                
            </div>
        </div>  

        <script src="script.js"></script>
</body>
</html>
